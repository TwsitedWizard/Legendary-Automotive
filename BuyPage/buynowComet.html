<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Infernus Classic</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <!-- CSS -->
    <link href="styleComet.css" rel="stylesheet">
    <meta name="robots" content="noindex,follow" />

  </head>
  </script>
  <body>
    <main class="container">
      <audio autoplay>
        <source src="Music/04. Leslie Parrish - Remember Me.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    <img class = "la" src="buyIMG/lgm-depositphotos-bgremover.png"></img>  

      <!-- Left Column / Headphones Image -->
      <div class="left-column">
        <img data-image="black" src="buyIMG/Comet/Cometblue.png" alt="">
        <img data-image="blue" src="buyIMG/Comet/Cometorange.png" alt="">
        <img data-image="red" class="active" src="buyIMG/Comet/Cometgreen.png" alt="">
      </div>


      <!-- Right Column -->
      <div class="right-column">

        <!-- Product Description -->
        <div class="product-description">
          <span>Super Cars</span>
          <h1>Comet R</h1>
          <p>You always wanted one of these when in high school - and now you can have the car that tells everyone yes, these are implants - on your head and in that dizzy tart next to you. Boom. You go, tiger.</p>
        </div>

        <!-- Product Configuration -->
        <div class="product-configuration">

          <!-- Product Color -->
          <div class="product-color">
            <span>Color</span>

            <div class="color-choose">
              <div>
                <input data-image="red" type="radio" id="red" name="color" value="red" checked>
                <label for="red"><span></span></label>
              </div>
              <div>
                <input data-image="blue" type="radio" id="blue" name="color" value="blue">
                <label for="blue"><span></span></label>
              </div>
              <div>
                <input data-image="black" type="radio" id="black" name="color" value="black">
                <label for="black"><span></span></label>
              </div>
            </div>

          </div>

          <!-- Cable Configuration -->
          <div class="cable-config">
            <span>Choose Your Poison</span>

            <div class="cable-choose">
              <button>RWB</button>
              <button>Magnus Walk</button>
              <button>BlackBird</button>
            </div>

            
          </div>
        </div>

        <!-- Product Pricing -->
        <div class="product-price">
          <span>$550000</span>
          <a href="cometc.html" class="cart-btn">Book Yours Now</a>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
