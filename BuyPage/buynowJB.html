<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JB</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <!-- CSS -->
    <link href="stylejb.css" rel="stylesheet">
    <meta name="robots" content="noindex,follow" />

  </head>
  </script>
  <body>
    <main class="container">

    <img class = "la" src="buyIMG/lgm-depositphotos-bgremover.png"></img>  

      <!-- Left Column / Headphones Image -->
      <div class="left-column">
        <img data-image="black" src="buyIMG/JB Car/JBorange.png" alt="">
        <img data-image="blue" src="buyIMG/JB Car/JBblue.png" alt="">
        <img data-image="red" class="active" src="buyIMG/JB Car/JBgreen.png" alt="">
      </div>

      <audio autoplay>
        <source src="Music/09. Max Coveri - Running in the 90's.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <!-- Right Column -->
      <div class="right-column">

        <!-- Product Description -->
        <div class="product-description">
          <span>Classic Sports Cars</span>
          <h1>JB Bradshaw
          </h1>
          <p>Maybe JB ain't goin' places, but you know who he is</p>
        </div>

        <!-- Product Configuration -->
        <div class="product-configuration">

          <!-- Product Color -->
          <div class="product-color">
            <span>Color</span>

            <div class="color-choose">
              <div>
                <input data-image="red" type="radio" id="red" name="color" value="red" checked>
                <label for="red"><span></span></label>
              </div>
              <div>
                <input data-image="blue" type="radio" id="blue" name="color" value="blue">
                <label for="blue"><span></span></label>
              </div>
              <div>
                <input data-image="black" type="radio" id="black" name="color" value="black">
                <label for="black"><span></span></label>
              </div>
            </div>

          </div>

          <!-- Cable Configuration -->
          <div class="cable-config">
            <span>Choose Your Poison</span>

            <div class="cable-choose">
              <button>Velvet</button>
              <button>Darwin</button>
              <button>Power</button>
            </div>

            
          </div>
        </div>

        <!-- Product Pricing -->
        <div class="product-price">
          <span>$600000</span>
          <a href="jbc.html" class="cart-btn">Book Yours Now</a>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
