<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Obey</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <!-- CSS -->
    <link href="styleObey.css" rel="stylesheet">
    <meta name="robots" content="noindex,follow" />

  </head>

  <body>
    <main class="container">

    <img class = "la" src="buyIMG/lgm-depositphotos-bgremover.png"></img>  

      <!-- Left Column / Headphones Image -->
      <div class="left-column">
        <img data-image="black" src="buyIMG/Obey/obeyorange.png" alt="">
        <img data-image="blue" src="buyIMG/Obey/obeyyellow.png" alt="">
        <img data-image="red" class="active" src="buyIMG/Obey/obeywhite.png" alt="">
      </div>


      <!-- Right Column -->
      <div class="right-column">

        <!-- Product Description -->
        <div class="product-description">
          <span>Super Cars</span>
          <h1>Obey 10F</h1>
          <p>The air intake slots, the titanium valvetrain, that big, thicc naturally aspirated engine. Yes. This is a thirst post. And let’s be honest, it’s working. Eligible for customization at Benny’s Original Motor Works.</p>
        </div>

        <!-- Product Configuration -->
        <div class="product-configuration">

          <!-- Product Color -->
          <div class="product-color">
            <span>Color</span>

            <div class="color-choose">
              <div>
                <input data-image="red" type="radio" id="red" name="color" value="red" checked>
                <label for="red"><span></span></label>
              </div>
              <div>
                <input data-image="blue" type="radio" id="blue" name="color" value="blue">
                <label for="blue"><span></span></label>
              </div>
              <div>
                <input data-image="black" type="radio" id="black" name="color" value="black">
                <label for="black"><span></span></label>
              </div>
            </div>

          </div>

          <!-- Cable Configuration -->
          <div class="cable-config">
            <span>Choose Your Speedster</span>

            <div class="cable-choose">
              <button>White Knight</button>
              <button>Golden Boot</button>
              <button>Tangerine</button>
            </div>

            
          </div>
        </div>

        <!-- Product Pricing -->
        <div class="product-price">
          <span>$500000</span>
          <a href="obeyc.html" class="cart-btn">Book Yours Now</a>
        </div>
      </div>
    </main>
    <audio autoplay>
      <source src="Music/14. Tension - Everybody's Warming.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
