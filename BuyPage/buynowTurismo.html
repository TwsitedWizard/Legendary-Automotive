<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Turismo</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <!-- CSS -->
    <link href="styleTurismo.css" rel="stylesheet">
    <meta name="robots" content="noindex,follow" />

  </head>

  <body>
    <main class="container">

    <img class = "la" src="buyIMG/lgm-depositphotos-bgremover.png"></img>  

      <!-- Left Column / Headphones Image -->
      <div class="left-column">
        <img data-image="black" src="buyIMG/Turismo R/turismoblack.png" alt="">
        <img data-image="blue" src="buyIMG/Turismo R/turismowite.png" alt="">
        <img data-image="red" class="active" src="buyIMG/Turismo R/turismored.png" alt="">
      </div>


      <!-- Right Column -->
      <div class="right-column">

        <!-- Product Description -->
        <div class="product-description">
          <span>Hyper Cars</span>
          <h1>Grotti Turismo</h1>
          <p>Grotti might have alienated their Old Money consumers by releasing a hybrid sports car, but 'fuel efficient' is relative when you're talking about 799hp. 0-60 in under 3 seconds and a top speed of 210 mph.</p>
        </div>

        <!-- Product Configuration -->
        <div class="product-configuration">

          <!-- Product Color -->
          <div class="product-color">
            <span>Color</span>

            <div class="color-choose">
              <div>
                <input data-image="red" type="radio" id="red" name="color" value="red" checked>
                <label for="red"><span></span></label>
              </div>
              <div>
                <input data-image="blue" type="radio" id="blue" name="color" value="blue">
                <label for="blue"><span></span></label>
              </div>
              <div>
                <input data-image="black" type="radio" id="black" name="color" value="black">
                <label for="black"><span></span></label>
              </div>
            </div>

          </div>

          <!-- Cable Configuration -->
          <div class="cable-config">
            <span>Choose Your Speedster</span>

            <div class="cable-choose">
              <button>Red Devil</button>
              <button>GT-3</button>
              <button>Black Death</button>
            </div>

            
          </div>
        </div>
        <audio autoplay>
          <source src="Music/06. Lou Grant - Don't Stop the Music.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <!-- Product Pricing -->
        <div class="product-price">
          <span>$1000000</span>
          <a href="turismoC.html" class="cart-btn">Book Yours Now</a>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
